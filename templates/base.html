<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Home{% endblock  %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block extra-style %} {% endblock %}

</head>

<body style="padding-top:90px;">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <span class="navbar-brand mx-1 mb-0 font-weight-bold font-italic" style="font-size:1.2em">PA1</span>
    
        <span class="nav-item mx-0 btn btn-primary"><a class="nav-link text-white" style="font-size:1.2em" href="{% url 'home' %}">Home</a></span>
        <span class="nav-item mx-0 btn btn-primary"><a class="nav-link text-white" style="font-size:1.2em" href="{% url 'board:index' %}">Board</a></span>
        <span class="nav-item dropdown mx-1 btn btn-primary" style="float:right">
            {% if user.is_active %}
            <a class="nav-link dropdown-toggle" style="font-size:1.2em; color: white;"  href="#" data-bs-toggle="dropdown">
                <img style="border-radius:5px; -moz-border-radius: 5px;
                    -khtml-border-radius:5px;
                    -webkit-border-radius:5px;" src="{{ user.profile.avatar.url }} " width="15" height="15"/>&ensp;{% firstof user.username %}&ensp;</a>
            <div class="dropdown-menu">
                <span><a class="dropdown-item" href="{% url 'users-profile' %}">My Page</a></span>
                <span><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></span>
                <span><a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a></span>
            </div>
            {% else %}
            <a class="nav-link dropdown-toggle text-white" style="font-size:0.7em" href="#" data-bs-toggle="dropdown">
                <i class="fas fa-user"></i>&ensp;익명&ensp;</a>
            <div class="dropdown-menu">
                <span><a class="dropdown-item" href="{% url 'login' %}">Login</a></span>
                <span><a class="dropdown-item" href="{% url 'users-register' %}">Register</a></span>
            </div>
            {% endif %}
        </span>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

{% block footer %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/83c045e898.js" crossorigin="anonymous"></script>

{% block extra-script %}{% endblock %}

</body>
</html>
